<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="contact_us.css">
        <script>
            function sendNow(){
                alert("Your request has been submitted !");
            }
        </script>
    </head>

    <body>
        <form>
            <div class="parent">
                <div class="image">
                    <b>CONTACT US</b>
                </div>
                <div class="fullName">
                    <input placeholder="Full Name">
                </div>
                <div class="gmail">
                    <input placeholder="Eg. example@gmail.com">
                </div>
                <div class="phone">
                    <input placeholder="Eg. +1 8000 000000">
                </div>
                <div class="comments">
                    <input placeholder="Your Comments">
                </div>
                <div class="send">
                    <button onclick="sendNow()">SEND NOW</button>
                </div>
            </div>
        </form>
    </body>
</html>
