            <tr>
                <td>
                <table border="1">
                    <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>9215604</td>
                        <td>4512358</td>
                    </tr>
                </table>
                </td>
            </tr>

            <tr>
                <td><b>Rural</b></td>
                <td>6521458</td>
                <td>4215389</td>
                <td align="center">4152348</td>
            </tr>
            
        </table>
    </body>
</html>
