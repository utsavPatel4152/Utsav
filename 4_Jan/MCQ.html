<html>
    <head>
        <title>MCQ</title>
        <script src="script2.js"></script>
    </head>
    <body>
        <ul>
            <li style="list-style-type:none">
                National game of India ?<br>
                <input type="radio" name="q1" value="Cricket">Cricket<br>
                <input type="radio" name="q1" value="Hockey">Hockey<br>
                <input type="radio" name="q1" value="Football">Football<br>
                <input type="radio" name="q1" value="Kabaddi">Kabaddi<br>
            </li>
        </ul>

        <ul>
            Capital city of India ?<br>
            <li style="list-style-type:none">
            <input type="radio" name="q2" value="Mumbai">Mumbai<br>
            <input type="radio" name="q2" value="Kolkata">Kolkata<br>
            <input type="radio" name="q2" value="Chennai">Chennai<br>
            <input type="radio" name="q2" value="Delhi">Delhi<br>
            </li>
        </ul>
        
        <ul>
            Capital city of Gujarat ?<br>
            <li style="list-style-type:none">
            <input type="radio" name="q3" value="Ahmedabad">Ahmedabad<br>
            <input type="radio" name="q3" value="Rajkot">Rajkot<br>
            <input type="radio" name="q3" value="Gandhinagar">Gandhinagar<br>
            <input type="radio" name="q3" value="Surat">Surat<br>
            </li>
        </ul>
        <button type="button" onclick="onSubmit()" value="Submit">Submit</button>
    </body>
    
</html>
