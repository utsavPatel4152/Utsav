<html>
    <head>
        <title>Fibonacci Series</title>
    </head>

    <script>
        var first=0, second=1, next=0;
        var number = prompt("Enter number of terms of Fibonacci Series : ");
        
        console.log(first);
        console.log(second);

        for(var i=0; i<number-2; i++){
            next = first + second;
            console.log(next);
            first = second;
            second = next;
        }

    </script>

    <body>
    </body>
</html>
